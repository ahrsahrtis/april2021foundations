<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Slideshow</title>
    <link rel="stylesheet" href="css/standard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="slider">
        <div class="slides-container">
            <div class="slide"><img src="images/slider-img-1.jpg" alt="Slider Image 1"></div>
            <div class="slide"><img src="images/slider-img-2.jpg" alt="Slider Image 2"></div>
            <div class="slide"><img src="images/slider-img-3.jpg" alt="Slider Image 3"></div>
            <div class="slide"><img src="images/slider-img-4.jpg" alt="Slider Image 4"></div>
            <div class="slide"><img src="images/slider-img-5.jpg" alt="Slider Image 5"></div>
            <div class="slide"><div class="text">Prove it works with text!</div></div>
        </div>

        <div class="arrows">
            <a href="#" class="prev">&#60;</a>
            <a href="#" class="next">&#62;</a>
        </div>

        <div class="pager">
            1 / 6
        </div>
    </div>
    <script src="slider.js"></script>
    
</body>
</html>
